{{ define "main" }}
    <h1>{{ i18n .Title }}</h1>
    {{ $pages := where site.RegularPages "Type" "posts" }}
    
    {{ range (.Paginate $pages).Pages }}
        <div class="post-short-list">
            <header>
                <h2>
                <a class="u-url" href="{{ .RelPermalink }}">{{ .Title }}</a>
                </h2>
            </header>
            {{ partial "articleInfoFull.html" . }}
        </div>
    {{ end }}

	{{ partial "paginationPosts.html" . }}
	
{{ end }}
