{{ define "main" }}

  {{ $pages := where site.RegularPages "Type" "posts" }}

  {{ range (.Paginate $pages).Pages }}
      
      <article class="post-list">
      	<header>
        	<h1>
          		{{ .Title }}
        	</h1>
      	</header>
      
      	<div class="content">
        	{{ .Content }}
      	</div>
      
      	{{ partial "articleInfoFullRiver.html" . }}
      </article>
    
  {{ end }}
    
  {{ partial "pagination.html" . }}

{{ end }}
