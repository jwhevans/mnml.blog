{{ define "main" }}
	<div id="bottom-nav">
    <div class="nav-left">
    	{{ with .NextInSection -}}
        <a class="prev" href="{{ .RelPermalink }}">{{ .Title }}</a>
        {{- end }}</div> <!-- nav-left -->
    <div class="nav-right">
    	{{ with .PrevInSection -}}
        <a class="next" href="{{ .RelPermalink }}">{{ .Title }}</a>
        {{- end }}</div> <!-- nav-right -->
    </div>
{{ end }}
